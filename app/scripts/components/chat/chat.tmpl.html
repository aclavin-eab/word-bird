<div data-ng-controller="ChatController" class="row">
	<div class="col-md-4 col-md-offset-4 ">
		<div class="message" data-ng-repeat="message in conversation.notifications" data-ng-class="{response: message.response}" >
			<div>
				<span data-ng-bind="message.text"></span>
			</div>
		</div>
	</div>
</div>
