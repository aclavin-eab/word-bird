
<div data-ng-controller="InputController">

		<div class="row inputer">
				<div contenteditable name="chat" class="col-xs-9 col-xs-offset-1 inputerbox" data-ng-model="chatInput" data-ng-keydown="send($event, chatInput)">
				</div>
				<button class="col-xs-2 send"  data-ng-class="{unSendable: !chatInput}" data-ng-click="sayIt(chatInput)">Send</button>
		</div>
	
</div>
